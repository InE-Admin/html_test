<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 실시간 업데이트 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            width: 300px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .colored {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>실시간 업데이트 예제</h1>
    <label for="inputText">텍스트를 입력하세요:</label>
    <input type="text" id="inputText" placeholder="텍스트 입력" oninput="updateText()">
    
    <button onclick="changeColor()">색상 변경</button>

    <div id="output">여기에 텍스트가 표시됩니다.</div>

    <script>
        function updateText() {
            const input = document.getElementById("inputText").value;
            document.getElementById("output").innerText = input;
        }

        function changeColor() {
            const outputDiv = document.getElementById("output");
            outputDiv.classList.toggle("colored");
        }
    </script>
</body>
</html>
